<body>
<h1><strong>selector</strong>  返回值:Array&lt;Element(s)&gt; </h1>
<h2>概述</h2>
<p>根据给定的ID匹配一个元素。</p>
<h3>描述:</h3>
<p>查找 ID 为"myDiv"的元素。</p>
<h4>HTML 代码:</h4>
<pre>&lt;div id="notMe"&gt;&lt;p&gt;id="notMe"&lt;/p&gt;&lt;/div&gt;<br />&lt;div id="myDiv"&gt;id="myDiv"&lt;/div&gt;</pre>
<h4>elves 代码:</h4>
<pre>$("#myDiv");</pre>
<h4>结果:</h4>
<pre>[ &lt;div id="myDiv"&gt;id="myDiv"&lt;/div&gt; ]</pre>

</body>
