<body>
<h1><strong>hasClass(name)</strong>  <span>返回值：Boolean</span></h1>
<h2>概述</h2>
<p>判断一个css类名是否已存在</p>
<h3>参数:name</h3>
<p>CSS类名</p>
<h3>示例:</h3>
<p>判断匹配的元素是否含有 'selected' 类</p>
<h4>elves 代码:</h4>
<pre>$("p").hasClass("selected");</pre>

</body>
