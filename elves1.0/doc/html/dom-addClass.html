<h1><strong>addClass(name)</strong></h1>
<h2>概述</h2>
<p>为每个匹配的元素添加指定的CSS类名。</p>
<h3>参数:name</h3>
<p>CSS类名</p>
<h3>示例:</h3>
<p>为匹配的元素加上 'selected' 类</p>
<h4>elves 代码:</h4>
<pre>$("p").addClass("selected");</pre>
