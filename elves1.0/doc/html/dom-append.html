<h1><strong>append(html)</strong> </h1>
<h2>概述</h2>
<p>向唯一匹配的元素内部追加内容。</p>
<h3>参数:html</h3>
<p>必选，向元素追加的内容</p>
<h3>描述:</h3>
<p>为ID是"myDiv"的元素追加内容</p>
<h4>HTML 代码:</h4>
<pre>&lt;div id="myDiv"&gt;id="myDiv"&lt;/div&gt;</pre>
<h4>elves 代码:</h4>
<pre>$("p").append("&lt;b&gt;Hello&lt;/b&gt;");</pre>
<h4>结果:</h4>
<pre>&lt;div id="myDiv"&gt;id="myDiv"&lt;b&gt;Hello&lt;/b&gt;&lt;/div&gt;</pre>

</body>
</html>
